spring.application.name=gateway
server.port=8092

spring.cloud.gateway.server.webflux.routes[0].id=ingestion-service
spring.cloud.gateway.server.webflux.routes[0].uri=http://localhost:8080
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/ingestion/**
spring.cloud.gateway.server.webflux.routes[0].filters[0]=StripPrefix=1

spring.cloud.gateway.server.webflux.routes[1].id=analyzer-service
spring.cloud.gateway.server.webflux.routes[1].uri=http://localhost:8090
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/analyzer/**
spring.cloud.gateway.server.webflux.routes[1].filters[0]=StripPrefix=1