spring.application.name=analyzer-service
server.port=8090

# ===============================
# DATABASE
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5435/apiflow
spring.datasource.username=admin
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# KAFKA (CRITICAL FIXES)
# ===============================

# Kafka broker
spring.kafka.bootstrap-servers=localhost:29092

# --- Kafka Streams (IMPORTANT) ---
spring.kafka.streams.application-id=apiflow-analyzer
spring.kafka.streams.state-dir=./kafka-streams-state

# DO NOT use ByteArraySerde (this was breaking JSON parsing)
spring.kafka.streams.properties.default.key.serde=org.apache.kafka.common.serialization.Serdes$StringSerde
spring.kafka.streams.properties.default.value.serde=org.apache.kafka.common.serialization.Serdes$StringSerde

# Stability & debugging
spring.kafka.streams.properties.processing.guarantee=at_least_once
spring.kafka.streams.properties.commit.interval.ms=1000
spring.kafka.streams.properties.num.stream.threads=1
spring.kafka.streams.properties.cache.max.bytes.buffering=0

# ===============================
# GOVERNANCE FEATURE TOGGLE
# ===============================
# false = human approval required (SAFE)
# true  = auto-apply (DANGEROUS, only for sandbox)
governance.auto-apply=false

# ===============================
# GRAPHQL / WEBSOCKET
# ===============================
spring.graphql.graphiql.enabled=false
spring.graphql.websocket.path=/graphql
spring.graphql.websocket.allowed-origins=*

# ===============================
# ACTUATOR (OPTIONAL, DEBUG)
# ===============================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
